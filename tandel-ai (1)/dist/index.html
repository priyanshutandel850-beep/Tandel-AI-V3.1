    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                800: '#212121', // Main chat background
                900: '#171717', // Sidebar background
                950: '#0d0d0d', // Darker accents
              },
              zinc: {
                750: '#2f2f2f', // Input/Bubble background
              },
              hacker: {
                bg: '#0a0e0a',
                sidebar: '#0d120d',
                input: '#0f1a0f',
                text: '#00ff41',
                dim: '#00cc33',
                border: '#1a3d1a',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'terminal-blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              blink: {
                '0%, 50%': { opacity: '1' },
                '51%, 100%': { opacity: '0' },
              }
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          -webkit-tap-highlight-color: transparent;
          touch-action: pan-y;
          overscroll-behavior: none;
        }
        
        /* Smooth scrolling for mobile */
        * {
          -webkit-overflow-scrolling: touch;
          scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.8); }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
          ::-webkit-scrollbar { width: 2px; height: 2px; }
        }
        
        /* Hacker theme scrollbar */
        .hacker ::-webkit-scrollbar-thumb { background: rgba(0, 255, 65, 0.3); }
        .hacker ::-webkit-scrollbar-thumb:hover { background: rgba(0, 255, 65, 0.5); }
        
        /* Hacker theme utilities */
        .hacker {
          --hacker-bg: #0a0e0a;
          --hacker-sidebar: #0d120d;
          --hacker-input: #0f1a0f;
          --hacker-text: #00ff41;
          --hacker-dim: #00cc33;
          --hacker-border: #1a3d1a;
        }
        
        .hacker body {
          background: var(--hacker-bg);
          color: var(--hacker-text);
        }
        
        /* Hacker theme text colors */
        .hacker .hacker\:text-green-400 { color: #00ff41; }
        .hacker .hacker\:text-green-300 { color: #00ff66; }
        .hacker .hacker\:text-green-500 { color: #00cc33; }
        .hacker .hacker\:text-green-600 { color: #009926; }
        
        /* Hacker theme backgrounds */
        .hacker .hacker\:bg-\[--hacker-bg\] { background: var(--hacker-bg); }
        .hacker .hacker\:bg-\[--hacker-sidebar\] { background: var(--hacker-sidebar); }
        .hacker .hacker\:bg-\[--hacker-input\] { background: var(--hacker-input); }
        .hacker .hacker\:bg-green-500\/10 { background: rgba(0, 255, 65, 0.1); }
        .hacker .hacker\:bg-green-500\/5 { background: rgba(0, 255, 65, 0.05); }
        
        /* Hacker theme borders */
        .hacker .hacker\:border-\[--hacker-border\] { border-color: var(--hacker-border); }
        .hacker .hacker\:border-green-500\/20 { border-color: rgba(0, 255, 65, 0.2); }
        
        /* Hacker theme hover states */
        .hacker .hacker\:hover\:bg-green-500\/10:hover { background: rgba(0, 255, 65, 0.1); }
        .hacker .hacker\:hover\:bg-green-500\/20:hover { background: rgba(0, 255, 65, 0.2); }
        .hacker .hacker\:hover\:text-green-300:hover { color: #00ff66; }
        .hacker .hacker\:hover\:border-green-500\/40:hover { border-color: rgba(0, 255, 65, 0.4); }
        
        /* Terminal cursor effect */
        .hacker .terminal-cursor::after {
          content: 'â–‹';
          animation: blink 1s step-end infinite;
          margin-left: 2px;
        }
        
        @keyframes blink {
          0%, 50% { opacity: 1; }
          51%, 100% { opacity: 0; }
        }

        /* RGB Border Animation */
        @keyframes gradient-rotate {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .animate-gradient-rotate {
          background: linear-gradient(90deg, 
            #ff0000, #ff7f00, #ffff00, #00ff00, 
            #0000ff, #4b0082, #9400d3, #ff0000
          );
          background-size: 400% 400%;
          animation: gradient-rotate 3s linear infinite;
        }
        
        /* Mobile touch improvements */
        @media (max-width: 768px) {
          button, a, input, textarea {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
          }
          
          /* Prevent zoom on input focus */
          input, textarea, select {
            font-size: 16px !important;
          }
          
          /* Better touch targets */
          button {
            min-height: 44px;
            min-width: 44px;
          }
        }
        
        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
          body {
            padding-left: max(0px, env(safe-area-inset-left));
            padding-right: max(0px, env(safe-area-inset-right));
          }
        }
        
        /* Fix for Android bottom cutoff */
        #root {
          min-height: 100vh;
          min-height: -webkit-fill-available;
          display: flex;
          flex-direction: column;
        }
        
        html {
          height: -webkit-fill-available;
        }
        
        /* Ensure input area stays visible above keyboard */
        @media (max-width: 768px) {
          .input-container {
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            margin-bottom: 0;
          }
        }
    </style>
